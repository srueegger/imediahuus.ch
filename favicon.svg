<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9ee058;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7bb843;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#phoneGradient)" stroke="#2c3e50" stroke-width="1"/>
  <!-- Smartphone -->
  <rect x="11" y="7" width="10" height="18" rx="2" fill="#2c3e50" stroke="#34495e" stroke-width="0.5"/>
  <rect x="12" y="9" width="8" height="12" rx="1" fill="#3498db" opacity="0.9"/>
  <circle cx="16" cy="23" r="1" fill="#34495e"/>
  <!-- Screen highlight -->
  <rect x="12.5" y="9.5" width="3" height="6" rx="0.5" fill="rgba(255,255,255,0.3)"/>
  <!-- i letter -->
  <text x="16" y="30" text-anchor="middle" fill="#2c3e50" font-size="4" font-weight="bold" font-family="Arial">i</text>
</svg>